{% extends 'base.html' %}

{% block content %}

<h1>Hello {{user.first_name}} {{user.last_name}}({{user.username}})</h1>

<div class="container d-flex mt-5 justify-content-around">

       <div>
	       <a href="{% url 'config' %}">
            <h2>Download config file</h2>
           </a>
	 <p>Verify token:
	 <form method="POST">
	 {% csrf_token %}
	 <textarea name="token" rows="8" cols="40">{{token}}</textarea>
	 <input type="submit" name="Validate token">
	 </form>
	 </p>
	 <p>{{verify_msg}}</p>
        </div>

        <div>
	       <a href="{% url 'logout' %}">
            <h2>Logout</h2>
           </a>
        </div>
</div>

{% endblock %}
