{% extends 'dashboard_base.html' %}

{% block dashboard_content %}

<div class="row">
<div class="col">
<div class="card mb-3">
  <div class="card-header">
    <i class="fas fa-user"></i>
    Hello {{user.get_short_name}}!
  </div>
  <div class="card-body">
  	<p>Full name: {{user.get_full_name}}</p>
  	<p>User name: {{user.get_username}}</p>
  </div>
</div>
</div>
</div>

<div class="row">
{% for app in clusterapps %}
<div class="col-6">
<div class="card mb-3 text-white bg-{% cycle 'primary' 'success' 'warning' %}">
  <div class="card-body">
    <div class="card-body-icon">
      <i class="fas fa-fw fa-external-link-alt"></i>
    </div>
    <div class="mr-5">{{ app.name }}</div>
  </div>
  <a class="card-footer text-white clearfix small z-1" target="_new" href="{{ app.url }}">
    <span class="float-left">Start</span>
    <span class="float-right">
      <i class="fas fa-angle-right"></i>
    </span>
  </a>
</div>
</div>
{% endfor %}
</div>

{% endblock %}
