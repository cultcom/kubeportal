{% extends 'base.html' %}

{% block content %}

<h1>Hello {% if user.is_authenticated %}
{{user.first_name}} {{user.last_name}}({{user.username}})
{% endif %}</h1>

{% if user.is_authenticated %}
<a href="/admin/logout/?next=/">Logout</a>
{% else %}
<a href="{% url "social:begin" "username" %}?next=/">Login</a>
{% endif %}

{# Display a form #}
<form action="/url/to/submit/" method="post" class="form">
  {% csrf_token %}
</form>

{% endblock %}
