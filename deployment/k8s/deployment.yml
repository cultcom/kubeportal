apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeportal
  namespace: kubeportal
  labels:
    app.kubernetes.io/name: kubeportal
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: kubeportal
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kubeportal
    spec:
      containers:
      - name: kubeportal
        image: troeger/kubeportal:0.1.1
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: config
        volumeMounts:
        - name: kubeportal-db
          mountPath: /data

      volumes:
      - name: kubeportal-db
        persistentVolumeClaim:
          claimName: kubeportal-db